<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="blackHole" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="darkPlasma" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a1a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6633aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3344aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkElectric" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a3344;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334466;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="subtleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5555aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4455aa;stop-opacity:1" />
    </linearGradient>
    <filter id="darkGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ultra black background -->
  <rect width="120" height="120" fill="url(#blackHole)"/>
  
  <g transform="translate(60, 60)">
    
    <!-- Quantum-style outer ring -->
    <circle cx="0" cy="0" r="35" 
            fill="none" 
            stroke="url(#subtleGlow)" 
            stroke-width="2.5" 
            opacity="0.7"
            stroke-dasharray="12,6"
            filter="url(#darkGlow)">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;360" dur="25s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Main octagonal frame -->
    <polygon points="-22,-9 -9,-22 9,-22 22,-9 22,9 9,22 -9,22 -22,9" 
             fill="#111111" 
             stroke="url(#darkElectric)" 
             stroke-width="2.5"
             filter="url(#darkGlow)"/>
    
    <!-- Floating invoice with holographic effect -->
    <g transform="rotate(-5)">
      <rect x="-16" y="-14" width="26" height="20" 
            fill="#000000" 
            stroke="url(#darkPlasma)" 
            stroke-width="1.2" 
            rx="3"
            filter="url(#darkGlow)"/>
      
      <!-- Holographic scan lines -->
      <line x1="-16" y1="-10" x2="10" y2="-10" stroke="url(#subtleGlow)" stroke-width="0.8" opacity="0.8"/>
      <line x1="-16" y1="-6" x2="10" y2="-6" stroke="url(#subtleGlow)" stroke-width="0.8" opacity="0.7"/>
      <line x1="-16" y1="-2" x2="10" y2="-2" stroke="url(#subtleGlow)" stroke-width="0.8" opacity="0.9"/>
      <line x1="-16" y1="2" x2="10" y2="2" stroke="url(#subtleGlow)" stroke-width="0.8" opacity="0.7"/>
      
      <!-- Data blocks -->
      <rect x="-14" y="-12" width="8" height="2" fill="url(#darkPlasma)" opacity="0.9" rx="1"/>
      <rect x="-14" y="-8" width="12" height="1" fill="url(#subtleGlow)" opacity="0.8" rx="0.5"/>
      <rect x="-14" y="-4" width="10" height="1" fill="url(#subtleGlow)" opacity="0.9" rx="0.5"/>
      <rect x="-14" y="0" width="14" height="1" fill="url(#subtleGlow)" opacity="0.7" rx="0.5"/>
    </g>
    
    <!-- Orbiting currency symbol -->
    <g>
      <circle cx="18" cy="-8" r="8" 
              fill="#000000" 
              stroke="url(#darkPlasma)" 
              stroke-width="2"
              filter="url(#darkGlow)"/>
      
      <text x="18" y="-3" text-anchor="middle" 
            font-family="Arial, sans-serif" 
            font-size="11" 
            font-weight="bold" 
            fill="url(#subtleGlow)"
            filter="url(#darkGlow)">$</text>
      
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 0 0;360 0 0" dur="18s" repeatCount="indefinite"/>
    </g>
    
    <!-- Corner blockchain nodes -->
    <circle cx="-30" cy="-30" r="2.5" fill="url(#darkPlasma)" opacity="0.9" filter="url(#darkGlow)"/>
    <circle cx="30" cy="-30" r="2.5" fill="url(#darkPlasma)" opacity="0.9" filter="url(#darkGlow)"/>
    <circle cx="-30" cy="30" r="2.5" fill="url(#darkPlasma)" opacity="0.9" filter="url(#darkGlow)"/>
    <circle cx="30" cy="30" r="2.5" fill="url(#darkPlasma)" opacity="0.9" filter="url(#darkGlow)"/>
    
    <!-- Electric connections -->
    <path d="M -22,-9 Q -26,-19 -30,-30" 
          stroke="url(#subtleGlow)" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.6"/>
    <path d="M 22,-9 Q 26,-19 30,-30" 
          stroke="url(#subtleGlow)" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.6"/>
    <path d="M -22,9 Q -26,19 -30,30" 
          stroke="url(#subtleGlow)" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.6"/>
    <path d="M 22,9 Q 26,19 30,30" 
          stroke="url(#subtleGlow)" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.6"/>
    
  </g>
</svg>